<!DOCTYPE html>
<html manifest="manifest.aspx">
<head>
    <title></title>
    <link rel="Stylesheet" href="style.css" type="text/css" />
    <script src="jquery-1.6.3.min.js" type="text/javascript"></script>
    <script>

        $(function () {

            function isOnLine() {
                //return false;
                return navigator.onLine;
            }

            function showEventInfo() {
                if (isOnLine()) {
                    $("#localMessage").hide();

                    $.get("/events.htm", function (data) {
                        $("#eventList").html(data);
                        $("#eventList table tr:odd").addClass("alt");
                    });
                }
                else {
                    $("#localMessage").show();
                }
            }

            window.applicationCache.onupdateready = function (e) {
                applicationCache.swapCache();
                window.location.reload();
            }

            showEventInfo();
        });
    
    </script>
</head>
<body>
    <div id="container">
        <h1>Awesome Company</h1>
        <h2>Contact Us</h2>

        <p>
            Awesome Company<br />
            1800 Main Street<br />
            Anytown, CA 90210<br />
            (800) 555-5555<br />
            <a href="mailto:awesome@company.com">awesome@company.com</a>
        </p>

        <img src="map.png" />

        <div id="events">
            <h2>Events</h2>
            <p>We are coming to a city near you!</p>
            <p id="localMessage">Give us a call at (800) 555-5555 to hear about our upcoming conference dates.</p>
            <div id="eventList"></div>
        </div>

        <div id="version">Version 1</div>
    </div>
</body>
</html>
